apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "ru.ulstu_team.ulstuschedule"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}



def libsVersion = '23.1.1'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$libsVersion"
    compile "com.android.support:cardview-v7:$libsVersion"
    compile "com.android.support:design:$libsVersion"
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile "com.android.support:support-v4:$libsVersion"
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
}
